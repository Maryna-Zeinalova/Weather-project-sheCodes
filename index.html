<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form class="search-pannel">
        <div class="input-group mb-3 row">
          <input
            type="text"
            class="form-control col-6"
            placeholder="Enter the city"
          />
          <button
            class="btn btn-outline-secondary col-2 search-button"
            id="search"
            type="button"
          >
            Search
          </button>
          <button
            type="button"
            class="btn btn-success col-2 current-button"
            id="current-location"
          >
            Current
          </button>
        </div>
      </form>

      <div class="currentCity row">
        <div class="mainInfo col-7">
          <h3 class="city">Dnipro</h3>
          <p class="date-time" id="date">June 30, 18:14</p>
          <div class="row">
            <div class="col-4">
              <p id="icon">
                <img
                  id="wicon"
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Weather icon"
                />
              </p>
              <p class="weather-description">partly sunny</p>
            </div>
            <div class="col-8">
              <p class="temperature">
                <span id="temperature">27</span>
                <span class="units">
                  <a id="celcius-link" href="#" class="active">Â°C </a>|
                  <a id="farenheit-link" href="#">Â°F</a></span
                >
              </p>
            </div>
          </div>
        </div>
        <div class="extraInfo col-5">
          <p class="humidity">
            ðŸ’§Humidity: <span class="humidity-prop">69</span>%
          </p>
          <p class="wind">ðŸŒ¬Wind: <span class="wind-prop">14 </span> Kmph</p>
        </div>
        <hr />
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p class="git-link">
      <a
        href="https://github.com/Maryna-Zeinalova/Weather-project-sheCodes"
        target="_blank"
        >Open-source code</a
      >, by Maryna Zeinalova
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
